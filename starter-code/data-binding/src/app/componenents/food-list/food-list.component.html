<nav class="navbar navbar-light bg-light">
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"  name="searchPattern" [(ngModel)]="searchPattern">
  </form>
</nav>

<div class="food-container" *ngFor="let food of foods | foodFinder: searchPattern">
  <p>{{ food.name }}</p>
  <p>{{ food.calories }}</p>
  <div class="imgContainer">
    <img [src]="food.image" alt="">
  </div>
  <p>{{ food.quantity }}</p>
  <hr />
</div>
